<div class="headbar">
	<div class="position"><span>工具</span><span>></span><span>广告管理</span><span>></span><span>{if:isset($this->positionRow['id'])}编辑{else:}添加{/if}广告位</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action='{url:/tools/ad_position_edit_act}' method='post' name='ad_position'>
			<table class="form_table">
				<input type='hidden' name='id' />
				<col width="150px" />
				<col />
				<tr>
					<th>说明：</th>
					<td>(1)先添加 <广告位> 数据；(2)再添加 <广告> 并且绑定之前添加的 <广告位>，广告数据才可以正常显示 </td>
				</tr>
				<tr>
					<th>名称：</th>
					<td>
						<input type='text' class='normal' pattern='required' alt="请填写名称" name='name' />
						<label>*广告位名称（必填）</label>
					</td>
				</tr>
				<tr>
					<th>宽×高：</th>
					<td>
						<input type='text' class='small' name='width' pattern='required' empty alt='填写宽度' />×
						<input type='text' class='small' name='height' pattern='required' empty alt='填写高度' />
						<label>*广告位在页面中所占宽高，单位可以是PX或者百分比(%)，如果为空则不限制</label>
					</td>
				</tr>

				<tr>
					<th>播放方式：</th>
					<td>
						<label class='attr'><input type='radio' name='fashion' value='1' checked=checked />轮回显示</label>
						<label class='attr'><input type='radio' name='fashion' value='2' />随机显示</label>
						<label>*如果此广告位有多条有效时， 广告位中的广告的播放顺序（必填）</label>
					</td>
				</tr>
				<tr>
					<th>是否开启：</th>
					<td>
						<label class='attr'><input type='radio' name='status' value='1' checked=checked />是 </label>
						<label class='attr'><input type='radio' name='status' value='0' />否 </label>
					</td>
				</tr>
				<tr>
					<th></th><td><button class='submit' type='submit'><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script type='text/javascript'>
	var FromObj = new Form('ad_position');
	FromObj.init({echo:JSON::encode($this->positionRow)});
</script>
